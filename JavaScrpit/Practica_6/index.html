    <title>Prácticas JS</title>

<body>
    <header class="header">
        <h1 class="header__title">Lista de Tareas(to-do-list)</h1>

        <div class="container">
            <label for="tarea" class="container__label"> Crear tarea:</label>

            <ul id="lista_tareas" class="container__list"></ul>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">Prácticas de JavaScript en el curso de IBM, lenguaje de programación Python,por el alumno Francisco Javier Otero Herrero</p>
