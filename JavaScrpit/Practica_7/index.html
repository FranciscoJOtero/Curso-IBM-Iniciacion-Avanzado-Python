<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Prácticas JavaScript</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Juego de Adivinar el Número Aleatorio</h1>
    </header>
    <main class="main">
        <div class="container">
            <label for="adivinanza" class="label">Introduzca un número entre 1 y 100:</label>
            <input type="number" id="adivinanza">
            <button id="adivinar" class="main__button">Adivinar</button>
            <p id="mensaje" class="main__parrafo"></p>
            <p id="intentos" class="main__parrafo"></p>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">Prácticas de JavaScript por Francisco Javier Otero Herrero</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
